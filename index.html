<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quoridor Online</title>
  <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: system-ui, sans-serif; background: #1a1a2e; color: #eee; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
    #app { width: 100%; max-width: 600px; padding: 20px; }
    h1 { text-align: center; margin-bottom: 20px; color: #e94560; }
    .screen { display: none; }
    .screen.active { display: block; }
    input, button { font-size: 16px; padding: 10px 16px; border-radius: 6px; border: 1px solid #333; }
    input { background: #16213e; color: #eee; width: 100%; margin-bottom: 10px; }
    button { background: #e94560; color: #fff; border: none; cursor: pointer; width: 100%; margin-bottom: 8px; }
    button:hover { background: #c73650; }
    button.secondary { background: #16213e; border: 1px solid #e94560; }
    button.ghost { background: transparent; border: 1px solid #555; color: #aaa; }
    button.ghost:hover { border-color: #e94560; color: #eee; background: rgba(233,69,96,0.08); }

    /* Login card */
    .login-card { background: #16213e; border-radius: 16px; padding: 36px 28px 28px; border: 1px solid #253254; box-shadow: 0 8px 32px rgba(0,0,0,0.4); }
    .login-logo { text-align: center; margin-bottom: 12px; }
    .login-logo img { filter: drop-shadow(0 0 12px rgba(233,69,96,0.4)); }
    .login-subtitle { text-align: center; color: #8899aa; font-size: 14px; margin-bottom: 24px; }
    .login-divider { display: flex; align-items: center; gap: 12px; margin: 20px 0 16px; color: #556; font-size: 12px; text-transform: uppercase; letter-spacing: 1px; }
    .login-divider::before, .login-divider::after { content: ""; flex: 1; height: 1px; background: #253254; }
    #login-error { color: #e94560; margin-top: 12px; font-size: 14px; text-align: center; min-height: 20px; }
    .lobby-item { display: flex; justify-content: space-between; align-items: center; background: #16213e; padding: 12px; border-radius: 6px; margin-bottom: 8px; }
    .lobby-item button { width: auto; margin: 0; }
    .lobby-item.my-game { border-left: 3px solid #e94560; }
    .lobby-section-title { font-size: 12px; text-transform: uppercase; color: #888; margin: 12px 0 6px; letter-spacing: 1px; }
    #game-container { text-align: center; }
    #game-info { margin-bottom: 12px; font-size: 14px; }
    #board-container { width: 500px; height: 500px; margin: 0 auto; border-radius: 4px; overflow: hidden; }
    #board-container canvas { cursor: pointer; display: block; }
    .mode-toggle { display: flex; gap: 8px; margin-bottom: 12px; }
    .mode-toggle button { flex: 1; }
    .mode-toggle button.active { background: #e94560; }
    .mode-toggle button:not(.active) { background: #16213e; border: 1px solid #555; }
    #end-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.8); display: none; justify-content: center; align-items: center; flex-direction: column; z-index: 10; }
    #end-overlay.active { display: flex; }
    #end-overlay h2 { font-size: 2em; margin-bottom: 20px; color: #e94560; }
  </style>
</head>
<body>
  <div id="app">
    <h1>Quoridor Online</h1>

    <div id="screen-login" class="screen active">
      <div class="login-card">
        <div class="login-logo">
          <img src="/favicon.svg" alt="Quoridor" width="72" height="72" />
        </div>
        <p class="login-subtitle">Affrontez vos amis sur le plateau de Quoridor</p>

        <div class="login-divider"><span>Connexion</span></div>
        <input id="login-email" type="email" placeholder="Email" />
        <input id="login-password" type="password" placeholder="Mot de passe" />
        <button id="btn-login">Se connecter</button>
        <button id="btn-register" class="secondary">Creer un compte</button>

        <div class="login-divider"><span>ou</span></div>
        <button id="btn-guest" class="ghost">Jouer sans compte</button>

        <p id="login-error"></p>
      </div>
    </div>

    <div id="screen-lobby" class="screen">
      <div style="display:flex;gap:8px;margin-bottom:12px">
        <input id="lobby-name" type="text" placeholder="Nom de la partie (optionnel)" style="flex:1;margin-bottom:0" />
        <button id="btn-create-lobby" style="width:auto;white-space:nowrap">Creer</button>
      </div>
      <div id="lobby-list"></div>
      <p id="lobby-status" style="margin-top:8px;font-size:14px"></p>
    </div>

    <div id="screen-game" class="screen">
      <div id="game-container">
        <div id="game-info"></div>
        <div class="mode-toggle">
          <button id="btn-mode-move" class="active">Deplacer</button>
          <button id="btn-mode-wall">Mur (reste: <span id="walls-left">10</span>)</button>
        </div>
        <div id="board-container"></div>
        <div style="display:flex;gap:8px;margin-top:8px;justify-content:center">
          <button id="btn-rotate" style="width:auto;padding:8px 16px;background:#16213e;border:1px solid #555">Tourner le plateau</button>
          <button id="btn-quit-game" style="width:auto;padding:8px 16px;background:#16213e;border:1px solid #e94560;color:#e94560">Quitter</button>
        </div>
      </div>
    </div>

    <div id="end-overlay">
      <h2 id="end-message"></h2>
      <button id="btn-back-lobby" style="width:auto;padding:12px 32px">Retour au lobby</button>
    </div>
  </div>
  <footer style="position:fixed;bottom:8px;left:0;right:0;text-align:center;font-size:11px;color:#445;pointer-events:none">&copy; 2025 Tomsoft</footer>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
